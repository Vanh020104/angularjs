<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>what your name??</title>
</head>
<body>
    <div ng-app="myApp" ng-contronller="m">
        <h1>What your name??</h1>
        First Name: <input type="text" ng-model="firstname" placeholder="name"><br><br>
        Last Name: <input type="text" ng-model="lastname" placeholder="name"><br><br>
        Full Name: {{firstname + " " + lastname}}
    </div>
    <script>
        var app = angular.module('myApp', []);
            app = contronller('m', function($scope){
              $scope.firstname = "";
              $scope.lastname = "";
            });
    </script>
    
</body>
</html>
